<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- postoje uredjene i neuredjene liste u HTMLu -->
    <!-- sa ol tagom oznacavamol uredjenu listu, dok ul tagom oznacavamo neuredjenu listu -->
    <!-- elemente oznacavamo sa li tagom bez obzira da li je uredjena ili neuredjena -->
    <h2>ATP listga najboljih tenisera</h2>
    <ol>
      <li>Novak Djokovic</li>
      <li>Rodzer Federer</li>
      <li>Rafael Naqdal</li>
      <li>Carlos Alcaraz</li>
      <li>Casper Rood</li>
      <li>Taylor Frits</li>
    </ol>
    <h2>IT camp sadrzi:</h2>
    <ul>
      <li>HTML program</li>

      <li>css program</li>
      <li>java script</li>

      <li>pyton</li>
    </ul>
    <!-- za fotografije koristimo img tag -->
    <!-- img tag je samzatvarajuci -->
    <!-- prikazivanje fotografije iz naseg racunara -->
    <img src="./img.webp" alt="fotografija" width="700" height="400" />
    <!-- pokazivanje fotografije pomocu linka -->
    <img
      src="https://img.freepik.com/free-photo/beautiful-tree-middle-field-covered-with-grass-with-tree-line-background_181624-29267.jpg?w=900&t=st=1673294067~exp=1673294667~hmac=f813af0293ebf1e262046b127521b7c953d0fd8d29fbde5aa09f3acd860739a5"
      alt="tu bi trebala biti"
    />
  </body>
</html>
